nameOverride: ""
fullnameOverride: ""

pod:
  name: "helloworld"
  image:
    repository: ""
    pullPolicy: Never
    tag: "latest"

  initcontainer:
    name: "builder"
    image:
      repository: ghcr.io/hedeesaa/kubescenarios/kaniko
      pullPolicy: Always
      tag: "latest"

service:
  type: ClusterIP
  port: "5000"

ingress:
  enabled: false
  hosts:
    - host: "example.com"
      paths:
        - path: /
          pathType: Prefix

volume:
  enabled: true
  name: containerd-socket
  hostpath: /run/containerd/containerd.sock
  mountpath: /run/containerd/containerd.sock

configmap:
  enabled: false

serviceAccount:
  create: false

imagePullSecrets: []

resources: {}

replicaCount: 1

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
